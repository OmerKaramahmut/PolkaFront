# HTTP (80) üzerinde domain.com için sunucu bloğu
server {
    listen 80;
    server_name polkachemicals.com www.polkachemicals.com;
    root /var/www/polka;    # React frontend statik dosyalarının dizini
    index index.html index.html;

    # Strapi API isteklerini /api yolundan proxy'le
    location /api/ {
        proxy_pass http://localhost:1337;  # Strapi internal adresi ve portu
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket desteği (gerekirse, Strapi kullanabilir)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Strapi Admin panel isteklerini /admin yolundan proxy'le
    location /admin/ {
        proxy_pass http://localhost:1337;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # React uygulaması için kalan tüm istekler (statik dosyalar veya client-side routing)
    location / {
        try_files $uri $uri/ /index.html =404;
    }
}

